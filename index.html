<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game | IT Creative</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <header class="top-bar">
      <div class="logo">
        <img src="https://images.pexels.com/photos/11035386/pexels-photo-11035386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="IT Creative Logo">
        <span>IT Creative</span>
      </div>
      <div class="social-buttons">
        <a href="#" class="social-button github">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        <a href="#" class="social-button youtube">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </a>
      </div>
    </header>
    
    <main class="game-container">
      <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="high-score">0</span></div>
      </div>
      
      <div class="game-area">
        <canvas id="game-canvas"></canvas>
        
        <div id="game-over" class="hidden">
          <h2>Game Over</h2>
          <p>Your Score: <span id="final-score">0</span></p>
          <button id="restart-button">Play Again</button>
        </div>
      </div>
      
      <div class="controls-info">
        <p>Use arrow keys to control the snake</p>
      </div>
    </main>
    
    <footer class="footer">
      <p>Created by Husan | IT Creative &copy; 2025</p>
    </footer>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/food.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
